plugins {
    id 'java'
}

group 'com.github.eugenelesnov'
version '1.0-SNAPSHOT'

wrapper {
    gradleVersion = '7.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.undertow:undertow-core:2.2.12.Final'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE

    manifest {
        attributes["Manifest-Version"] = "1.0"
        attributes["Premain-Class"] = "com.github.eugenelesnov.AgentMain"
    }
}